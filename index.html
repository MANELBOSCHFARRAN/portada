    <style>
        /* Link styling no subratllats */
        a,
        a:hover,
        a:focus,
        a:visited {
            text-decoration: none !important;
            color: blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .link-box {
            width: 100%;
            height: 100px;
            text-align: center;
            padding: 5px;
            transition: transform 0.2s;
        }

        .link-box:hover {
            transform: scale(1.05);
        }

        .header {
            background: #00dfff;
            border: 1px solid #666;
            padding: 10px 0;
            width: 100%;
        }

        .footer {
            background: #00dfff;
            border: 1px solid #666;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }

        .content {
            margin: 20px auto;
            width: 90%;
            max-width: 1200px;
        }

        .link-image {
            max-height: 50px;
            max-width: 80px;
            margin-bottom: 5px;
        }

        #currentDateTime {
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .search-container {
            margin: 15px 0;
            text-align: center;
        }

        #searchInput {
            padding: 8px 15px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #666;
            display: none;
        }

        .google-apps-container {
            position: relative;
            display: inline-block;
        }

        .apps-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
        }

        .apps-button:hover {
            background-color: #e8eaed;
        }

        .apps-popup {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            z-index: 1000;
            min-width: 160px;
        }

        .apps-popup a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #202124;
            font-family: Arial, sans-serif;
        }

        .apps-popup a:hover {
            background-color: #f1f3f4;
        }
    </style>
</head>

    <script>
        // Define your links in a collection for easier maintenance
        const quickLinks = [
            { name: "Google", url: "https://google.com/", iconPath: "images/portada/thumbnails/tn_google.gif" },
            { name: "Gmail", url: "https://mail.google.com/", iconPath: "images/portada/thumbnails/tn_Gmail.gif" },
            { name: "Outlook", url: "https://mail.live.com/", iconPath: "images/portada/thumbnails/tn_outlook.gif" },
            { name: "La Caixa", url: "https://www.caixabank.cat/particular/home/particulars_ca.html", iconPath: "images/portada/thumbnails/tn_Lacaixa.gif" },
            { name: "Arena", url: "https://inalbo.net/arena/", iconPath: "images/portada/thumbnails/castellArena.gif" },
            { name: "ING", url: "https://ing.ingdirect.es/", iconPath: "images/portada/thumbnails/tn_ingdirect.gif" },
            { name: "CincoDias", url: "http://cincodias.com/", iconPath: "images/portada/thumbnails/tn_cincodias.gif" },
            { name: "Finanzas", url: "http://www.finanzas.com/", iconPath: "images/portada/thumbnails/tn_finanzas.gif" },
            { name: "Vanguardia", url: "https://laVanguardia.com", iconPath: "images/portada/thumbnails/tn_vanguardia.gif" },
            { name: "ElPeriodico", url: "https://www.elperiodico.CAT/", iconPath: "images/portada/thumbnails/tn_periodico.gif" },
            { name: "ElMundo", url: "https://www.elmundo.es/", iconPath: "images/portada/thumbnails/tn_elmundo.gif" },
            { name: "ElPais", url: "https://elpais.com/", iconPath: "images/portada/thumbnails/tn_elPais.gif" },
            { name: "Bar√ßa", url: "https://www.fcbarcelona.cat", iconPath: "images/portada/thumbnails/tn_fcbarcelona.gif" },
            { name: "Sport", url: "https://www.sport.es/", iconPath: "images/portada/thumbnails/tn_diarisport.gif" },
            { name: "Marca", url: "https://www.marca.com/", iconPath: "images/portada/thumbnails/tn_marca.gif" },
            { name: "As", url: "https://www.as.com/", iconPath: "images/portada/thumbnails/tn_logoas.gif" },
            { name: "Rae", url: "https://www.RAE.ES", iconPath: "images/portada/thumbnails/tn_rae.gif" },
            { name: "Diecat", url: "https://dlc.iec.cat/", iconPath: "images/portada/thumbnails/tn_diecat.gif" },
            { name: "Dcvb", url: "https://dcvb.iecat.net/", iconPath: "images/portada/thumbnails/tn_diccatvalbal.gif" },
            { name: "Wordreference", url: "https://www.Wordreference.com/", iconPath: "images/portada/thumbnails/tn_wordReference.gif" },
            { name: "Facbook", url: "https://www.facebook.com/", iconPath: "images/portada/thumbnails/tn_facebook.gif" },
            { name: "TestVelocidad", url: "https://www.movistar.es/particulares/test-de-velocidad/", iconPath: "images/portada/thumbnails/tn_movistarTest.jpg" },
            { name: "Nou", url: "/", iconPath: "images/portada/thumbnails/castellArena.gif" },
            { name: "Nou", url: "/", iconPath: "images/portada/thumbnails/castellArena.gif" }
        ];

        // Function to render links
        function renderLinks(links) {
            const container = document.getElementById('linksContainer');
            container.innerHTML = '';

            if (links.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            }

            document.getElementById('noResults').style.display = 'none';

            links.forEach(link => {
                const col = document.createElement('div');
                col.className = 'col';

                const anchor = document.createElement('a');
                anchor.href = link.url;
                anchor.target = '_blank';
                anchor.rel = 'noopener noreferrer';
                anchor.className = 'd-block link-box';

                const image = document.createElement('img');
                image.alt = link.name;
                image.src = link.iconPath;
                image.className = 'link-image';

                const breakLine = document.createElement('br');

                const text = document.createTextNode(link.name);

                anchor.appendChild(image);
                anchor.appendChild(breakLine);
                anchor.appendChild(text);
                col.appendChild(anchor);
                container.appendChild(col);
            });
        }

        // Function to update date and time
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateStr = now.toLocaleDateString('ca-ES', options);
            const timeStr = now.toLocaleTimeString('ca-ES');
            document.getElementById('currentDateTime').textContent = `${dateStr} ${timeStr}`;
        }

        // Function to filter links based on search input
        function filterLinks() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            if (!searchText) {
                renderLinks(quickLinks);
                return;
            }

            const filteredLinks = quickLinks.filter(link =>
                link.name.toLowerCase().includes(searchText) ||
                link.url.toLowerCase().includes(searchText)
            );

            renderLinks(filteredLinks);
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function () {
            // Render all links initially
            renderLinks(quickLinks);

            // Set up the date/time and update every second
            updateDateTime();
            setInterval(updateDateTime, 1000);

            // Set up search functionality
            document.getElementById('searchInput').addEventListener('input', filterLinks);
        });


        //googl
        const button = document.querySelector('.apps-button');
        const popup = document.getElementById('appsPopup');

        button.addEventListener('click', () => {
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', (e) => {
            if (!button.contains(e.target) && !popup.contains(e.target)) {
                popup.style.display = 'none';
            }
        });
    </script>
